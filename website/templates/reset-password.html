<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Password {{page}}</h2>
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-2 mb-2 text-white rounded {{ 'bg-red-500' if category == 'error' else 'bg-green-500' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="password" placeholder="New Password" id="password1" name="password1"  class="w-full border border-gray-300 rounded px-3 py-2 mb-4" required>
            <input type="password" placeholder="Confirm Password" id="password2" name="password2" class="w-full border border-gray-300 rounded px-3 py-2 mb-4" required>
            <button type="submit" class="w-full hover:bg-blue-700 text-white font-bold py-2 rounded" style="background-color: #ffa500" >Reset Password</button>
        </form>
        <div class="flex justify-center mt-4 space-x-2">
            <i class="fas fa-lock h-6 w-6"></i>
            <i class="fas fa-key h-6 w-6"></i>
        </div>
    </div>
</body>

</html>
