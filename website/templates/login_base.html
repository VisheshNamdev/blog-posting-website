<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}login now{% endblock %} - The Royal Coding</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-mfizz/2.4.1/font-mfizz.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/Fevicon Royal Coding.png') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_signup.css') }}" />
</head>
<body class="bg-gray-100 text-gray-900">
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div class="container mx-auto mt-4">
            {% for category, message in messages %}
                {% if category == "error" %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <span class="block sm:inline">{{ message }}</span>
                    </div>
                {% else %}
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                        <span class="block sm:inline">{{ message }}</span>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    
    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/login_signup.js') }}"></script>
</body>
</html>
