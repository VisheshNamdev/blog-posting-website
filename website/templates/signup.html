<div class="login-container">
    <div class="wrapper">
        <h1><b><i class="fas fa-user-plus"></i> Sign up Now</b></h1>
        <p>Be part of something <b>great!</b> Sign up and <br> start <b>learning</b> and <b>contributing</b> with us!</p>
        
        <form method="post">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <i class="fas fa-university"></i>
                <input type="text" name="university" placeholder="Enter your college or university">
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" placeholder="Enter your Email">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password1" placeholder="Enter your Password">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password2" placeholder="Confirm Password">
            </div>
            <button type="submit"><b><i class="fas fa-sign-in-alt"></i> Sign up</b></button>
        </form>

        <div class="">
            <p>or</p>
            <p class="text-sm text-gray-600">Or sign up with:</p>
        <div class="flex justify-center mt-2 space-x-2">
            <a style="text-decoration: none;" href="{{ url_for('auth.login_with_google') }}"
                            >
                            <div class="login-with-google-btn" >
                                Continue with Google
                            </div>
                        </a>         
            
        </div>
        </div>

        <div class="not-member">

    </div>
</div>
